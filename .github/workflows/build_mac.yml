name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Lynch Lab MedPC Analyzer" --collect-all customtkinter medpc_app.py

    - name: Zip the App
      run: |
        cd dist
        zip -r "Lynch_Lab_MedPC_Analyzer_Mac.zip" "Lynch Lab MedPC Analyzer.app"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-App-Bundle
        path: dist/Lynch_Lab_MedPC_Analyzer_Mac.zip