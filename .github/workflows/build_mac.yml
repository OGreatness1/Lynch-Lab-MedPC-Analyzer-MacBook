name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pandas numpy matplotlib seaborn openpyxl pyinstaller

    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "Lynch_Lab_Analyzer" --collect-all customtkinter medpc_app.py

    - name: Zip the App
      run: |
        cd dist
        zip -r "Lynch_Lab_Mac.zip" "Lynch_Lab_Analyzer.app"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-App-Bundle
        path: dist/Lynch_Lab_Mac.zip